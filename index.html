<!DOCTYPE HTML>
<html>
<head>
  <style>
  body {
    margin: 0px;
    padding: 0px;
  }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="1000" height="600"></canvas>
  <script>
  var x =  0;
  var x1;
  var speed = -5;
  var grassLen=5;
  var gorgeSize=1; //X tikmes size of grass sprite
  var loop1=true; //for grass
  var loop2=false; //for grass
  var lastX;
  var xSpawn=-10; //reinititalized in end
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');
  var playerY;
  var playerX=canvas.width*0.05;
  var playerYDefault;
  var jump=false;
  var jumpDir=-5;
  var grass;  
  var obstacleSrc=["fire.png","rock.png"];
  var obstacleArr=[];
  window.addEventListener('keydown', whatKey, true);

  // Defininition for deletion of an array element
  Array.prototype.remove = function(from, to) {
  var rest = this.slice((to || from) + 1 || this.length);
  this.length = from < 0 ? this.length + from : from;
  return this.push.apply(this, rest);
};

  var player = new Image();
  setInterval(generateObstacle, 2000);

  player.onload = function() {
    playerY=canvas.height*0.85-player.height;
    playerYDefault=playerY;
    context.drawImage(player,playerX,playerY);
  };
  player.src = 'player.png';

  var grassX=-10 //Least position for x ; reinitialezed in end 
  x1=canvas.width;
  grass=new Image();
  grass.onload = function() {

    grassX=grass.width*grassLen*-1
    xSpawn=canvas.width-grass.width*gorgeSize+grassX;
  };
  grass.src="water.png";
  function animate() {

    reqAnimFrame = window.mozRequestAnimationFrame    ||
    window.webkitRequestAnimationFrame ||
    window.msRequestAnimationFrame     ||
    window.oRequestAnimationFrame
    ;

    reqAnimFrame(animate);

    /* Grass Coding Begin*/
    /*if(loop1)
      x += speed;
    if(loop2)
      x1+= speed;*/

    if(x < grassX){
      x=canvas.width;
      loop1=false;
    }
    else if(x1 < grassX){
      x1=canvas.width;
      loop2=false;
    }
    if(x<xSpawn)
    {
      loop2=true;
    }
    else if(x1<xSpawn)
    {
      loop1=true;
    }
    /* Grass Coding end*/

    /*player code begin */
    if(loop1 && loop2 && !jump && ( (x-grassX<playerX && x1>playerX+player.width)||(x1-grassX<playerX && x>playerX+player.width)))
    {
     // console.log("OUT");

    }
    /*Player code end*/
    //console.log(loop1+" "+loop2+" "+x +" "+ xSpawn);
    draw();
  }


  function draw() {

    /* Grass Coding Begin*/
    

    //grass loop x
    for(var i=0;i<grassLen && loop1;i++)
    {
      context.clearRect(x+grass.width*i, canvas.height*0.85, grass.width,grass.height );
      context.drawImage(grass,x+grass.width*i, canvas.height*0.85, grass.width,grass.height );
    }
    lastX=grass.width*grassLen;
    if(loop1)
    {
      context.clearRect(x+lastX,canvas.height*0.85,grass.width,grass.height);
      x+=speed;
    }

    //grass loop x1
    for(var i=0;i<grassLen && loop2;i++)
    {
      context.clearRect(x1+grass.width*i, canvas.height*0.85, grass.width,grass.height );
      context.drawImage(grass,x1+grass.width*i, canvas.height*0.85, grass.width,grass.height );
    }
    if(loop2)
    {
      context.clearRect(x1+lastX,canvas.height*0.85,grass.width,grass.height);
      x1+=speed;
    }



    /* Grass Coding End*/

    /*Player coding Begin*/
    if(jump)
    {

        context.clearRect(playerX,playerY,player.width,player.height);
        if(playerY<=canvas.width/5)
          jumpDir*=-1;
        playerY+=jumpDir;
        context.drawImage(player, playerX,playerY);
        if(playerY==playerYDefault)
        {
          jump=false;
          jumpDir*=-1;
        }
    }

    /*Player Coding end*/

    /*obstacle coding begin*/
    
    for(var i=0;i<obstacleArr.length;i++)
    {
      obstacleArr[i].x+=speed;
      //context.clearRect(obstacleArr[i].obsImg,obstacleArr[i].x, obstacleArr[i].y, obstacleArr[i].obsImg.width,obstacleArr[i].obsImg.height );
      context.drawImage(obstacleArr[i].obsImg,obstacleArr[i].x, obstacleArr[i].y, obstacleArr[i].obsImg.width,obstacleArr[i].obsImg.height );
    }

    /*obstacle coding end*/


  }

  animate();

  function generateObstacle()
  {
//   console.log("generated");

   var obstacle;
   var obsImg=new Image();
   var random=randomInt();

   obsImg.onload=function(){

    obstacle={src:obstacleSrc[random], x:canvas.width,y:canvas.height*0.85-obsImg.height,obsImg:obsImg};
    obstacleArr[obstacleArr.length]=obstacle;
		//context.drawImage(obsImg,canvas.width*0.5,canvas.height*0.85-obsImg.height);
	};
	obsImg.src=obstacleSrc[random];  
}

function whatKey(evt) 
{

  if (evt.keyCode==32) 
  {
    jump=true;
    //console.log("space");
  }
}
function randomInt()
{
  return ~~(Math.random() * 2);
}
</script>
</body>
</html>
